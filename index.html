<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Funete Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Scripts de animaciones de Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        float: "float 2s ease-in-out infinite"
                    },
                    keyframes: {
                        float: {
                            "0%, 100%": { transform: "translateY(0)" },
                            "50%": { transform: "translateY(-10%)" }
                        }
                    }
                }
            }
        }
    </script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        float: "float 2s ease-in-out infinite",'fade-in-down': 'fadeInDown 0.5s ease-out forwards', 'fade-out-up': 'fadeOutUp 0.5s ease-in forwards'
                    }, 
                    keyframes: { 
                            float: {
                                "0%, 100%": { transform: "translateY(0)" },
                                "50%": { transform: "translateY(-10%)" }
                            },
                            fadeInDown: {
                                '0%': { opacity: '0', transform: 'translateY(-20px)' },
                                '100%': { opacity: '1', transform: 'translateY(0)' }
                            },
                            fadeOutUp: {
                            '0%': { opacity: '1', transform: 'translateY(0)' },
                            '100%': { opacity: '0', transform: 'translateY(-20px)' }
                            }
                    }
                }
            }
        }
    </script>

    <title>Portafolio</title>
</head>
<body class='font-["Poppins",_sans-serif] bg-fixed text-[#F2E1C2] bg-[url(IMG/Fondo/fondo.jpg)] bg-no-repeat  bg-center bg-cover overflow-hidden'>
    
    <header class="bg-gradient-to-b from-[#1c1c1c]/100 to-transparent  flex items-center justify-center h-[8rem]">
        <section class="w-full max-w-[1200px] flex py-0 px-5 space-x-0 items-center justify-between h-[70px]">
            <div class="w-[3rem]">
                <img src="IMG/Header/logo twitter 2.png" alt="logo de mi portafolio" class="block">
            </div>

            <div class="rounded-lg">
                <nav id="nav-header" class="hidden flex items-center justify-between text-[#F2E1C2] text-xl font-medium gap-6">
                    <!-- Botón de idioma -->
                    <button>
                        <img src="IMG/Header/image (3).png" alt="icono de idioma" class="w-8 h-8">
                    </button>

                    <!-- Botón de tema o lenguaje -->
                    <button>
                        <img src="IMG/Header/image.png" alt="icono de lenguaje" class="w-8 h-8">
                    </button>

                    <!-- Enlaces del nav -->
                    <a href="#" class="relative group inline-block py-1 px-3 rounded-full transition-all duration-700">Sobre mí
                        <span class="absolute left-0 bottom-0 h-[2px] bg-[#F2E1C2] w-0 transition-all duration-500 ease-in-out group-hover:w-full rounded-full"></span>
                    </a>
                    <a href="#" class="relative group py-0 px-3 rounded-full transition-all duration-700">Proyectos
                        <span class="absolute left-0 bottom-0 h-[2px] bg-[#F2E1C2] w-0 transition-all duration-500 ease-in-out group-hover:w-full rounded-full"></span>
                    </a>
                    <a href="#" class="relative group py-0 px-3 rounded-full transition-all duration-700">Skills
                        <span class="absolute left-0 bottom-0 h-[2px] bg-[#F2E1C2] w-0 transition-all duration-500 ease-in-out group-hover:w-full rounded-full"></span>
                    </a>
                    <a href="#" class="relative group py-0 px-3 rounded-full transition-all duration-700">Contacto
                        <span class="absolute left-0 bottom-0 h-[2px] bg-[#F2E1C2] w-0 transition-all duration-500 ease-in-out group-hover:w-full rounded-full"></span>
                    </a> 
                </nav>
            </div>

            <button id="menu-boton">
                <img src="IMG/Header/icono menu 2.png" alt="icono menu" class="w-12 h-12">
            </button>
            
        </section>
    </header>
    
    <main class="flex justify-center items-center">
        <section class="flex flex-col items-center justify-between w-full max-w-[1200px] min-h-[calc(100vh-8rem)] px-4 pb-4 pt-16">
            <div class="pt-16 flex flex-col gap-10">
                <div class="flex flex-col items-center justify-center">
                    <h1 class="p-3 text-5xl font-semibold text-center">¡Hola! soy Facundo Ramirez</h1>
                    <p class="pt-6 text-2xl">Analista en Sistemas y Programador FullStack.</p>
                </div>
                <div class="flex items-center justify-center text-2xl text-[#F2E1C2]">
                    <a href="#" class="p-3  rounded-full border-2 border-[#F2E1C2] flex items-center justify-center hover:bg-[#0D0D0D] transition-all duration-300 transform hover:scale-105">Mi CV</a>
                </div>
            </div>
            
            <div class="relative w-16 h-16 mt-16">
                <img src="IMG/Hero/icono-desplazar.png" alt="icono 1" class="absolute top-0 left-0 w-full h-full object-contain transition-opacity duration-300 opacity-100 hover:opacity-0 animate-float rounded-full drop-shadow-[0_5px_2px_rgba(0,0,0,1)]">

                <img src="IMG/Hero/icono-desplazar.png" alt="icono 2" class="absolute top-0 left-0 w-full h-full object-contain transition-opacity duration-300 opacity-0 hover:opacity-100 animate-float hover:cursor-pointer rounded-full drop-shadow-[0_5px_2px_rgba(0,0,0,1)]">
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="Scripts/menu.js"></script>
</body>
</html>
